<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Uchoose</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/font-awesome.min.css" rel="stylesheet"/>
        <link href="css/prettyPhoto.css" rel="stylesheet"/>
        <link href="css/price-range.css" rel="stylesheet"/>
        <link href="css/animate.css" rel="stylesheet"/>
        <link href="css/main.css" rel="stylesheet"/>
        <link href="css/responsive.css" rel="stylesheet"/>

        <link rel="shortcut icon" href="images/ico/favicon.ico"/>
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png"/>
    </h:head><!--/head-->

    <h:body>
        <header id="header"><!--header-->


            <div class="header-middle"><!--header-middle-->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="logo pull-left">
                                <a href="index.xhtml"><img src="images/home/logo.png" alt="" /></a>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="shop-menu pull-right">
                                <ul class="nav navbar-nav">
                                    <li><h:link  outcome="/gerente/index.xhtml" class="active"><i class="fa fa-user"></i> Área gerente</h:link></li>
                                    <li><a href="CRUD_Restaurante.xhtml" class="active"><i class="fa fa-user"></i> Adicionar Restaurante</a></li>
                                    <li><a href="newxhtml.xhtml" class="active"><i class="fa fa-shopping-cart"></i> Cart</a></li>
                                    <li><a href="login.xhtml" class="active"><i class="fa fa-lock"></i> Login</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--/header-middle-->
        </header><!--/header-->

        <style type="text/css">
            .ui-datatable {
                margin-bottom: 25px
            }

            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

            .ui-button-text-only .ui-button-text {
                padding: 0.3em 0.4em;
            }

            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                visibility: hidden;
            }

            .ui-filter-column .ui-column-customfilter .custom-filter {
                width: 100%;
                box-sizing: border-box;
            }

            .year-spinner input {
                width: 100%;
                box-sizing: border-box;
            }
        </style>

        <div class="container">
            <style type="text/css"> 
                .ui-widget-header{
                    background: #ffffff00 ;
                    border:  #ffffff00;
                }
                .ui-widget {
                    font-family: 'Roboto', sans-serif;
                    font-size: 1.1em;
                }
                .ui-widget input, .ui-widget select, .ui-widget textarea, .ui-widget button {
                    font-family: 'Roboto', sans-serif;
                    font-size: 1em;
                }
                .ui-widget {
                    font-family: 'Roboto', sans-serif;
                    font-size: 1.1em;
                }
            </style>
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-1">
                        <div class="login-form">
                            <h2>Cadastrar Restaurante</h2>
                            <h:form>


                                <p:inputText value="#{restauranteBean.restaurante.nomeRestaurante}" placeholder="Nome"/>

                                <p:inputText value="#{restauranteBean.restaurante.telefone }" placeholder="Telefone"/>

                                <p:inputText value="#{restauranteBean.restaurante.email }" placeholder="E-mail"/>

                                <p:inputText value="#{restauranteBean.restaurante.valorTaxaEntrega }" placeholder="Taxa de entrega" />

                                <p:inputText value="#{restauranteBean.restaurante.cnpj }" placeholder="CNPJ" required="true"/>

                                <p:inputText value="#{restauranteBean.restaurante.horarioAtendimento }" placeholder="Horario atendimento"/>

                                <p:inputText value="#{restauranteBean.restaurante.descricao }" placeholder="Descrição"/>
                                <p:commandButton value="Criar"
                                                 icon="fa fa-fw fa-plus" class="btn btn-default"
                                                 action="#{restauranteBean.createRestaurante()}" />

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
