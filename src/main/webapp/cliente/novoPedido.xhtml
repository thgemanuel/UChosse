<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Uchoose</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/font-awesome.min.css" rel="stylesheet"/>
        <link href="css/prettyPhoto.css" rel="stylesheet"/>
        <link href="css/price-range.css" rel="stylesheet"/>
        <link href="css/animate.css" rel="stylesheet"/>
        <link href="css/main.css" rel="stylesheet"/>
        <link href="css/responsive.css" rel="stylesheet"/>

        <link rel="shortcut icon" href="images/ico/favicon.ico"/>
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png"/>
    </h:head><!--/head-->

    <h:body>
        <header id="header"><!--header-->


            <div class="header-middle"><!--header-middle-->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="logo pull-left">
                                <a href="index.xhtml"><img src="images/home/logo.png" alt="" /></a>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="shop-menu pull-right">
                                <ul class="nav navbar-nav">
                                    <li><a href="gerenciarDados.xhtml" class="active"><i class="fa fa-user"></i> Gerenciar Dados</a></li>
                                    <li><a href="novoPedido.xhtml" class="active"><i class="fa fa-user"></i> Novo Pedido</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--/header-middle-->
        </header><!--/header-->

        <style type="text/css">
            .ui-datatable {
                margin-bottom: 25px
            }

            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

            .ui-button-text-only .ui-button-text {
                padding: 0.3em 0.4em;
            }

            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                visibility: hidden;
            }

            .ui-filter-column .ui-column-customfilter .custom-filter {
                width: 100%;
                box-sizing: border-box;
            }

            .year-spinner input {
                width: 100%;
                box-sizing: border-box;
            }
        </style>

        <div class="container">

            <style type="text/css"> 
                .ui-widget-header{
                    background: #ffffff00 ;
                    border:  #ffffff00;
                }
                .ui-widget {
                    font-family: 'Roboto', sans-serif;
                    font-size: 1.1em;
                }
                .ui-widget input, .ui-widget select, .ui-widget textarea, .ui-widget button {
                    font-family: 'Roboto', sans-serif;
                    font-size: 1em;
                }
                .ui-widget {
                    font-family: 'Roboto', sans-serif;
                    font-size: 1.1em;
                }
            </style>

            <style type="text/css"> 
                /*demo*/
                .ui-dataview-list .ui-dataview-row {
                    border-bottom: 1px solid #A8A8A8;
                    padding: 25px 10px;
                    /* with the exported variables from Nova and Luna Themes*/

                }

                .logo {
                    width: 5%;
                }
                .detail {
                    width: 85%;
                    padding-left: 25px;
                }
            </style>
            <div class="container">
                <div class="row">
                    <div>
                        <div >
                            <h2>Novo Pedido</h2>
                            <h:form id="form">
                                <p:dataTable
                                    id="restaurante"
                                    value="#{restauranteBean.findAllRestaurante()}"
                                    var="restaurante"
                                    emptyMessage="Nenhum restaurante cadastrado."
                                    rowKey="#{restaurante.codigoRestaurante}"
                                    paginator="true"
                                    rows="5"
                                    rowsPerPageTemplate="5,10,20"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                    <p:column headerText="Restaurante">
                                        <p:outputLabel value="#{restaurante.nomeRestaurante}" />
                                    </p:column>

                                    <p:column headerText="Pratos">
                                        <p:dataList
                                            id="cardapio"
                                            value="#{restaurante.cardapio}"
                                            var="prato"
                                            emptyMessage="---"
                                            itemType="none">

                                            <p:outputLabel value="Nome: #{prato.nome} " /> <br></br>
                                            <p:outputLabel value="Valor: #{prato.valorProduto} R$" />   

                                            <p:commandButton

                                                style="float: right; width: 8em;"
                                                value="Adicionar  " 
                                                icon="fa fa-trash"
                                                >
                                                <f:setPropertyActionListener 
                                                    value="#{pedido}"
                                                    target="#{pedidoBean.pedidoSelecionada}"/>

                                                <f:setPropertyActionListener 
                                                    value="#{prato}"
                                                    target="#{pratoBean.pratoSelecionada}"/>
                                            </p:commandButton>

                                        </p:dataList>                                       

                                    </p:column>              

                                </p:dataTable>

                            </h:form>

                            <h:link value="Voltar" outcome="/index" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
