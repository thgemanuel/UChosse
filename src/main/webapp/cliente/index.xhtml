<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Uchoose</title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/font-awesome.min.css" rel="stylesheet"/>
        <link href="css/prettyPhoto.css" rel="stylesheet"/>
        <link href="css/price-range.css" rel="stylesheet"/>
        <link href="css/animate.css" rel="stylesheet"/>
        <link href="css/main.css" rel="stylesheet"/>
        <link href="css/responsive.css" rel="stylesheet"/>

        <link rel="shortcut icon" href="images/ico/favicon.ico"/>
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png"/>
    </h:head><!--/head-->

    <h:body>
        <header id="header"><!--header-->


            <div class="header-middle"><!--header-middle-->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="logo pull-left">
                                <a href="index.xhtml"><img src="images/home/logo.png" alt="" /></a>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="shop-menu pull-right">
                                <ul class="nav navbar-nav">
                                    <li><a href="gerenciarDados.xhtml" class="active"><i class="fa fa-user"></i> Gerenciar Dados</a></li>
                                    <li><a href="novoPedido.xhtml" class="active"><i class="fa fa-user"></i> Novo Pedido</a></li>
                                   
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--/header-middle-->
        </header><!--/header-->

        <style type="text/css">
            .ui-datatable {
                margin-bottom: 25px
            }

            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

            .ui-button-text-only .ui-button-text {
                padding: 0.3em 0.4em;
            }

            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                visibility: hidden;
            }

            .ui-filter-column .ui-column-customfilter .custom-filter {
                width: 100%;
                box-sizing: border-box;
            }

            .year-spinner input {
                width: 100%;
                box-sizing: border-box;
            }
        </style>

        <div class="container">

            <style type="text/css"> 
                .ui-widget-header{
                    background: #ffffff00 ;
                    border:  #ffffff00;
                }
                .ui-widget {
                    font-family: 'Roboto', sans-serif;
                    font-size: 1.1em;
                }
                .ui-widget input, .ui-widget select, .ui-widget textarea, .ui-widget button {
                    font-family: 'Roboto', sans-serif;
                    font-size: 1em;
                }
                .ui-widget {
                    font-family: 'Roboto', sans-serif;
                    font-size: 1.1em;
                }
            </style>

            <style type="text/css"> 
                /*demo*/
                .ui-dataview-list .ui-dataview-row {
                    border-bottom: 1px solid #A8A8A8;
                    padding: 25px 10px;
                    /* with the exported variables from Nova and Luna Themes*/

                }

                .logo {
                    width: 5%;
                }
                .detail {
                    width: 85%;
                    padding-left: 25px;
                }
            </style>

            <h:form id="form">
                <p:dataView var="restaurante" value="#{restauranteBean.findAllRestaurante()}" rows="12" paginator="true" 
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                    <p:dataViewGridItem>
                        <p:panel header="#{restaurante.cnpj}" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">                           

                                <p:graphicImage name="images/home/#{restaurante.codigoRestaurante}.png" /> 

                                <h:outputText value="#{restaurante.nomeRestaurante}"/>

                                <p:commandLink value="Ver pratos" update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                                    <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                                    <f:setPropertyActionListener value="#{restaurante}" target="#{restauranteBean.restauranteSelecionada}" />
                                </p:commandLink>
                            </h:panelGrid>
                        </p:panel>
                    </p:dataViewGridItem>

                    <p:dataViewListItem>
                        <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                            <p:graphicImage name="images/home/#{restaurante.codigoRestaurante}.png" /> 
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Nome:" />
                                    <h:outputText value="#{restaurante.nomeRestaurante}" style="font-weight: bold"/>

                                    <h:outputText value="Telefone:" />
                                    <h:outputText value="#{restaurante.telefone}" style="font-weight: bold"/>

                                    <h:outputText value="Estrelas:" />
                                    <h:outputText value="#{restaurante.estrelas}" style="font-weight: bold"/>
                                </h:panelGrid>
                            </p:outputPanel>

                            <p:commandLink value="Ver pratos"  update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                                <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;" />
                                <f:setPropertyActionListener value="#{restaurante}" target="#{restauranteBean.restauranteSelecionada}" />
                            </p:commandLink>
                        </h:panelGrid>
                    </p:dataViewListItem>

                </p:dataView>

                <p:dialog header="Pratos" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">

                    <p:dataView id="carDetail" var="prato" value="#{restauranteBean.restauranteSelecionada.cardapio}" rows="12" >

                        <p:dataViewListItem>
                            <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                                <p:graphicImage name="images/home/#{restaurante.codigoRestaurante}.png" /> 

                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Nome:" />
                                        <h:outputText value="#{prato.nome}" style="font-weight: bold"/>

                                        <h:outputText value="PreÃ§o: " />
                                        <h:outputText value="#{prato.valorProduto}" style="font-weight: bold"/>
                                    </h:panelGrid>
                                </p:outputPanel>


                            </h:panelGrid>
                        </p:dataViewListItem>
                    </p:dataView>
                </p:dialog>

            </h:form>
        </div>


    </h:body>
</html>
